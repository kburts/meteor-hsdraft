<head>
  <title>HSDraft</title>
</head>

<body>
  {{>header}}

  <div class="container">
    {{>heroesList}}
    {{>cardFinder}}
  </div>
</body>

<template name="header">
  <div class="container">  
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">HSDraft</a></li>
            <li><a href="#">Heroes</a></li>
            <li><a href="#">Cards</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Accounts buttons</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="heroesList">
  <div class="heroesList">
    <h1>Heroes List</h1>
    {{#each heroes}}
      {{name}}
      <p>Hello</p>
    {{/each}}
  </div>
</template>
    
<template name="cardFinder">
  <h1>Card Finder</h1>
  <div class="cardsList">
    <form class="form-inline">
      <div class="form-group">
        <input type="card1" placeholder="card1">
        <input type="card2" placeholder="card2">
        <input type="card3" placeholder="card3">
        <button type="submit" class="btn btn-default">Okgo</button>
      </div>
    </form>
  </div>
</template>
